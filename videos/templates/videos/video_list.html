<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Video List</title>

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS for Styling -->
    <style>
        .card {
            border-radius: 10px;
            overflow: hidden;
            transition: transform 0.3s;
        }
        .card:hover {
            transform: scale(1.05);
        }
        iframe {
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="container my-4">
        <h1 class="text-center mb-4">Video Library</h1>

        <div class="row">
            {% for video in videos %}
                <div class="col-md-4 mb-4">
                    <div class="card shadow-sm">
                        <iframe src="{{ video.embed_link }}" width="100%" height="200" allow="autoplay; fullscreen" allowfullscreen></iframe>
                        <div class="card-body">
                            <h5 class="card-title">{{ video.title }}</h5>
                            <a href="{{ video.embed_link }}" target="_blank" class="btn btn-primary">Watch Fullscreen</a>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>

    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
